<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador com repetição</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <h1>Tabuada</h1>
  </header>

  <section>
    <div id="div-start">
      <p>Número: <input type="number" name="txtnum" id="txtnum"></p>
      <input id="botao" type="button" value="Gerar Tabuada" onclick="tabuada()">
    </div>

    <div id="res">
      <select name="tabuada" id="seltab" size="11">
        <option value="">Digite o número para exibir a tabuada</option>
      </select>
    </div>
  </section>

  <footer>
    <p>&copy; CursoemVídeo</p>
  </footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
